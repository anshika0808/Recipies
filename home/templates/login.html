{%extends 'base.html'%}
{% block start%}
{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="POST" >
      {%csrf_token %}
      <h2> Login</h2>
      <hr>
      {% if messages %}
      <div class="alert alert-primary" role="alert">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
      </div>
      
      {% endif %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" class="form-control"  name="username" required type="text">
        </div>
       
        
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="text" class="form-control"  name="password"  required type="text">
        </div>
        <p>Don't have account
        <a href="/registration/"> Register</a></p>
        <button type="submit" class="btn btn-success">Login</button>
      </form>
</div>

{% endblock%}
